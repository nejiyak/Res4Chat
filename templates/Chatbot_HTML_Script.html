<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RES4CHAT</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/Res4city_logo.png') }}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full viewport height without scrolling */
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Header styling */
        header {
            width: 100%;
            background-color: #000000;
            padding: 6px;
            text-align: center;
        }

        header img {
            max-width: 150px;
            height: auto;
        }

        /* Chatbox and title styling */
        .chat-title {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            color: #079844; /* The green color from the logo */
            margin-bottom: 5px;
            background-color: #fff;
            padding: 0 10px;
            border-radius: 5px;
        }

        #chatbox {
            flex: 1;
            padding: 15px;
            width: 100%;
            max-width: 660px;
            background-color: #fff;
            border-radius: 5px;
            border: 4px solid #079844;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow-y: auto;
            word-wrap: break-word; /* Prevent long words from causing overflow */
        }

        /* Input fields styling */
        #textInput, #buttonInput {
            width: 100%;
            max-width: 658px;
            padding: 12px;
            margin: 5px auto;
            display: block;
            border-radius: 5px;
            border: 2px solid #ccc;
            font-size: 16px;
        }

        #buttonInput {
            width: 100%;
            padding: 8px;
            margin: 4px auto;
            display: block;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            max-width: 655px;
            border: 2px solid #ffffff;
            background-color: #079844;
            color: white;
        }

        #buttonInput:hover {
            background-color: #00ab41;
        }

        /* Message bubbles styling */
        .userText, .botText {
            display: flex;
            align-items: center;
            margin: 9px;
            padding: 5px;
            border-radius: 10px;
            word-wrap: break-word; /* Prevent long words from causing overflow */
            overflow-wrap: break-word; /* Ensure content doesn't overflow */
            max-width: 100%;
        }

        .userText {
            justify-content: flex-end; /* Align to the end for user text */
            background-color: #e9ecef;
            color: #333;
        }

        .userText span {
            margin-right: 10px; /* Space between text and icon */
        }

        .userText img {
            width: 25px;
            height: 25px;
            border-radius: 0%;
        }

        .botText {
            justify-content: flex-start; /* Align to the start for bot text */
            background-color: #e9ecef;
            color: #333;
        }

        .botText img {
            width: 30px;
            height: 30px;
            margin-right: 10px; /* Space between image and text */
            border-radius: 0%;
        }

        /* Ensure footer inputs are always visible and centered */
        .footer {
            width: 100%;
            max-width: 656px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            background-color: #000;
        }

        #textInput {
            flex-grow: 1;
        }

        /* Container for option buttons within the chatbox */
        .optionsContainer {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping to the next line if needed */
            gap: 10px; /* Space between option buttons */
            margin-top: 10px;
        }

        /* Style for clickable options */
        .optionButton {
            background-color: #079844;
            color: white;
            padding: 10px 15px; /* Increased padding for better touch */
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            flex: 1 1 45%; /* Make buttons take up about half the container width */
            max-width: 45%; /* Ensure buttons don't grow too large */
        }

        .optionButton:hover {
            background-color: #00ab41;
        }

        .optionButton:active {
            background-color: #007a2f;
        }
    </style>
</head>
<body>
    <!-- Header with the logo -->
    <header>
        <img src="{{ url_for('static', filename='images/Res4city_logo.png') }}" alt="Res4city Logo">
    </header>

    <!-- Title just above the chatbox -->
    <div class="chat-title">RES4CHAT</div>

    <!-- Chatbox container -->
    <div id="chatbox">
        <p class="botText">
            <img src="{{ url_for('static', filename='images/Res4city_logo.png') }}" alt="Res4City Logo">
            <span>Hi! I'm your chatbot 'Res4Chat'.</span>
        </p>
    </div>

    <!-- Input field for user message -->
    <div class="footer">
        <input id="textInput" type="text" placeholder="Type a message..." required>
        <button id="buttonInput">Send</button>
    </div>

    <script>
        $(document).ready(function() {
            $("#buttonInput").click(function() {
                let userText = $("#textInput").val();
                if (userText.trim() !== "") {
                    $("#chatbox").append('<div class="userText"><span>' + userText + '</span><img src="{{ url_for('static', filename='images/user_icon.png') }}" alt="User Icon"></div>');
                    $("#textInput").val(""); // Clear the input field

                    // Send user message to the server
                    $.ajax({
                        url: "/chat",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({ message: userText }),
                        success: function(response) {
                            let botText = '<div class="botText"><img src="{{ url_for('static', filename='images/Res4city_logo.png') }}" alt="Bot Icon"><span>' + response.response + '</span></div>';
                            $("#chatbox").append(botText);

                            // Add options if they exist
                            if (response.options && response.options.length > 0) {
                                let optionsContainer = '<div class="optionsContainer">';
                                response.options.forEach(function(option) {
                                    optionsContainer += '<div class="optionButton">' + option + '</div>';
                                });
                                optionsContainer += '</div>';
                                $("#chatbox").append(optionsContainer);
                            }

                            // Ensure the latest messages are in view
                            $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
                        },
                        error: function(xhr, status, error) {
                            console.error(error);
                        }
                    });
                }
            });

            // Handling click on dynamically generated option buttons
            $(document).on("click", ".optionButton", function() {
                let optionText = $(this).text();
                $("#chatbox").append('<div class="userText"><span>' + optionText + '</span><img src="{{ url_for('static', filename='images/user_icon.png') }}" alt="User Icon"></div>');

                // Send the option message to the server
                $.ajax({
                    url: "/chat",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ message: optionText }),
                    success: function(response) {
                        let botText = '<div class="botText"><img src="{{ url_for('static', filename='images/Res4city_logo.png') }}" alt="Bot Icon"><span>' + response.response + '</span></div>';
                        $("#chatbox").append(botText);

                        // Add options if they exist
                        if (response.options && response.options.length > 0) {
                            let optionsContainer = '<div class="optionsContainer">';
                            response.options.forEach(function(option) {
                                optionsContainer += '<div class="optionButton">' + option + '</div>';
                            });
                            optionsContainer += '</div>';
                            $("#chatbox").append(optionsContainer);
                        }

                        // Ensure the latest messages are in view
                        $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            });

            // Send message on enter key
            $("#textInput").keypress(function(event) {
                if (event.which == 13) {
                    $("#buttonInput").click();
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>

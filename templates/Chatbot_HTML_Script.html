<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RES4CHAT</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/Res4city_logo.png') }}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full viewport height without scrolling */
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Header styling */
        header {
            width: 100%;
            background-color: #000000;
            padding: 6px;
            text-align: center;
        }

        header img {
            max-width: 150px;
            height: auto;
        }

        /* Chatbox and title styling */
        .chat-title {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            color: #079844; /* The green color from the logo */
            margin-bottom: 5px;
            background-color: #fff;
            padding: 0 10px;
            border-radius: 5px;
        }

        #chatbox {
            flex: 1;
            padding: 15px;
            width: 100%;
            max-width: 660px;
            background-color: #fff;
            border-radius: 5px;
            border: 4px solid #079844;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow-y: auto;
            word-wrap: break-word; /* Prevent long words from causing overflow */
        }

        /* Input fields styling */
        #textInput, #buttonInput {
            width: 100%;
            max-width: 658px;
            padding: 12px;
            margin: 5px auto;
            display: block;
            border-radius: 5px;
            border: 2px solid #ccc;
            font-size: 16px;
        }

        #buttonInput {
            width: 100%;
            padding: 8px;
            margin: 4px auto;
            display: block;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            max-width: 655px;
            border: 2px solid #ffffff;
            background-color: #079844;
            color: white;
        }

        #buttonInput:hover {
            background-color: #00ab41;
        }

        /* Message bubbles styling */
        .userText, .botText {
            display: flex;
            align-items: center;
            margin: 9px;
            padding: 5px;
            border-radius: 10px;
            word-wrap: break-word; /* Prevent long words from causing overflow */
            overflow-wrap: break-word; /* Ensure content doesn't overflow */
            max-width: 100%;
        }

        .userText {
            justify-content: flex-end;
            background-color: #e9ecef;
            color: #333;
        }

        .botText {
            justify-content: flex-start;
            background-color: #e9ecef;
            color: #333;
        }

        .botText img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 0%;
        }

        .userText img {
            width: 25px;
            height: 25px;
            margin-left: 10px;
            border-radius: 0%;
        }

        /* Ensure footer inputs are always visible and centered */
        .footer {
            width: 100%;
            max-width: 656px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            background-color: #000;
        }

        #textInput {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <!-- Header with the logo -->
    <header>
        <img src="{{ url_for('static', filename='images/Res4city_logo.png') }}" alt="Res4City Logo">
    </header>

    <!-- Title just above the chatbox -->
    <div class="chat-title">RES4CHAT</div>

    <!-- Chatbox container -->
    <div id="chatbox">
        <p class="botText">
            <img src="{{ url_for('static', filename='images/Res4city_logo.png') }}" alt="Res4City Logo">
            <span>Hi! I'm your chatbot 'Res4Chat'.</span>
        </p>
    </div>

    <!-- Input field for user message -->
    <div class="footer">
        <input id="textInput" type="text" name="msg" placeholder="Type your message here...">
        <input id="buttonInput" type="submit" value="Send">
    </div>

    <script>
        var awaitingFollowUp = false;

        function getBotResponse() {
            var rawText = $("#textInput").val();
            if (rawText.trim() === '') {
                return;
            }
            var userHtml = '<p class="userText"><span>' + rawText + '</span><img src="{{ url_for('static', filename='images/User_icon.png') }}" alt="User"></p>';
            $("#textInput").val("");
            $("#chatbox").append(userHtml);
            document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;

            var url = awaitingFollowUp ? '/follow_up' : '/chat';
            $.ajax({
                type: 'POST',
                url: url,
                data: JSON.stringify({ message: rawText }),
                success: function(data) {
                    var botHtml = '<p class="botText"><img src="{{ url_for('static', filename='images/Res4city_logo.png') }}" alt="Res4City Logo"><span>' + data.response + '</span></p>';
                    $("#chatbox").append(botHtml);
                    document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;

                    if (data.follow_up) {
                        awaitingFollowUp = true;
                    } else {
                        awaitingFollowUp = false;
                        if (data.response.includes("Thank you for chatting with us! Have a great day!")) {
                            $("#textInput").prop('disabled', true);
                            $("#buttonInput").prop('disabled', true);
                        }
                    }
                },
                contentType: 'application/json',
                dataType: 'json'
            });
        }

        $(document).ready(function() {
            $("#textInput").prop('disabled', false);
            $("#buttonInput").prop('disabled', false);
        });

        $("#textInput").keypress(function(e) {
            if (e.which == 13) {
                getBotResponse();
            }
        });

        $("#buttonInput").click(function() {
            getBotResponse();
        });

        $("#textInput").on('input', function() {
            if ($("#textInput").val().trim() === '') {
                $("#buttonInput").prop('disabled', true);
            } else {
                $("#buttonInput").prop('disabled', false);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Res4Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        #chatbox {
            height: 400px;
            width: 400px;
            padding: 25px;
            margin: 10px auto;
            background-color: #fff;
            border-radius: 10px;
            border: 3px solid #000000;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            overflow-y: auto;
        }
        #textInput, #buttonInput {
            width: 400px;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        #buttonInput {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        #buttonInput:hover {
            background-color: #0056b3;
        }
        .userText {
            color: black;
            font-weight: bold;
            text-align: right;
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }
        .botText {
            color: green;
            font-weight: bold;
            text-align: left;
            margin: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Res4Chat</h1>
    <div id="chatbox">
        <p class="botText"><span>Hi! I'm your chatbot 'Res4Chat'.</span></p>
    </div>
    <input id="textInput" type="text" name="msg" placeholder="Type your message here..." disabled>
    <input id="buttonInput" type="submit" value="Send" disabled>
    <script>
        var awaitingFollowUp = false;
 
        function getBotResponse() {
            var rawText = $("#textInput").val();
            if (rawText.trim() === '') {
                return;
            }
            var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
            $("#textInput").val("");
            $("#chatbox").append(userHtml);
            document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
           
            var url = awaitingFollowUp ? '/follow_up' : '/chat';
            $.ajax({
                type: 'POST',
                url: url,
                data: JSON.stringify({ message: rawText }),
                success: function(data) {
                    var botHtml = '<p class="botText"><span>' + data.response + '</span></p>';
                    $("#chatbox").append(botHtml);
                    document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
 
                    if (data.follow_up) {
                        awaitingFollowUp = true;
                    } else {
                        awaitingFollowUp = false;
                        if (data.response.includes("Thank you for chatting with us! Have a great day!")) {
                            $("#textInput").prop('disabled', true);
                            $("#buttonInput").prop('disabled', true);
                        }
                    }
                },
                contentType: 'application/json',
                dataType: 'json'
            });
        }
 
        $(document).ready(function() {
            $("#textInput").prop('disabled', false);
            $("#buttonInput").prop('disabled', false);
        });
 
        $("#textInput").keypress(function(e) {
            if (e.which == 13) {
                getBotResponse();
            }
        });
 
        $("#buttonInput").click(function() {
            getBotResponse();
        });
 
        $("#textInput").on('input', function() {
            if ($("#textInput").val().trim() === '') {
                $("#buttonInput").prop('disabled', true);
            } else {
                $("#buttonInput").prop('disabled', false);
            }
        });
    </script>
</body>
</html>
